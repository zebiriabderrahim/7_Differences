<h1>Nom du jeu</h1>
<div class="btn-group" style="width:100%">
    <button style="width:50%">Téléverser deux images différentes</button>
    <button style="width:50%">Téléverser la même image</button>
</div>
<button >Réinitialiser les arrière-plans</button>
<div class="form-group">
    <label>Configuration du rayon d'élargissement des différences</label>
    <div class="radio" *ngFor="let radiusSize of radiusSizes">
      <label for="type">
        <input type="radio" name="type"
          [ngModel]="defaultRadius" [value]="radiusSize">
        {{radiusSize}}
      </label>
    </div>
</div>

<div class="container">
    <img [src]="url" title="Profile Picture" height="150px" width="150px" />
    <input
      type="file"
      id="img"
      style="display:none"
      accept="image/*"
      (change)="onSelect($event)"
    />
    <label for="img">Upload Image</label>
</div>
