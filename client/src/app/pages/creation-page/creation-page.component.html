<div class="images-section">
  <img *ngFor='let url of urls'  [src]="url" height="200">> <br/>
  <input type='file' (change)="onSelectFile($event)">  
  <div *ngIf="!this.isImageTypeValid">Le type d'image doit être un bitmap.</div> 
  <div *ngIf="!this.isImageSizeValid">La taille d'image doit être de 640x480.</div>
  <div *ngIf="!this.isImageFormatValid">Le format d'image doit être 24-bits.</div>
</div>

<div id="configuration-buttons">
  <div>
      <p>Choisissez le rayon d'élargissement :</p>
      <mat-radio-group color="warn" aria-label="Select an option" [(ngModel)]="defaultRadius">
          <mat-radio-button *ngFor="let rad of radiusSizes" [value]="rad">{{ rad }}</mat-radio-button>
      </mat-radio-group>
  </div>
</div>
