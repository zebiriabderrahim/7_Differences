<div class="users-section">
    <button mat-raised-button [routerLink]="configRoute">Retourner à la page de Configuration</button>
    <div id="canvas-zone">
        <app-image-canvas [position]="canvasPosition.Left"></app-image-canvas>
        <div id="canvas-middle-buttons">
            <button mat-raised-button>
                <mat-icon>arrow_right_alt</mat-icon>
            </button>
            <button mat-raised-button (click)="swapForegrounds()">
                <mat-icon>swap_horiz</mat-icon>
            </button>
            <button mat-raised-button>
                <mat-icon>arrow_left_alt</mat-icon>
            </button>
        </div>
        <app-image-canvas [position]="canvasPosition.Right"></app-image-canvas>
    </div>

    <p>L'image doit être de type <strong>bitmap 640 x 280 24 bits</strong></p>
    <app-canvas-under-buttons [position]="canvasPosition.Both"></app-canvas-under-buttons>

    <div id="radio-buttons">
        <div>
            <p>Choisissez le rayon d'élargissement :</p>
            <mat-radio-group ngDefaultControl color="primary" aria-label="Select an option" [(ngModel)]="radius">
                <mat-radio-button *ngFor="let radius of radiusSizes" [value]="radius">{{ radius }}</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <button mat-raised-button name="validateButton" color="basic" matTooltip="Vous devez avoir téléversé deux images"
        (click)="validateDifferences()">
        Valider les différences
    </button>
</div>

<ng-template #imageNotSetDialog>
    <button mat-button mat-dialog-close>Fermer</button>
    <div mat-dialog-content>
        <h1 mat-dialog-title>Veuillez mettre deux images</h1>
    </div>
</ng-template>
