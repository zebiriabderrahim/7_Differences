<div mat-dialog-content>
    <h1 mat-dialog-title>Voici l'image des différences :</h1>
    <canvas #differenceCanvas></canvas>
    <p *ngIf="displayDifferences">
        Il y a : <strong> {{ displayDifferences }} </strong> différences
    </p>
    <div *ngIf="isNumberOfDifferencesValid(); else differencesInvalid">
        <p>Veuillez entrer un nom de jeu :</p>
        <form [formGroup]="gameNameForm" (ngSubmit)="submitForm()">
            <mat-form-field>
                <input matInput type="text" [(ngModel)]="gameName" placeholder="Entrer le nom de votre jeu" formControlName="name" />
                <mat-error *ngIf="gameNameForm.controls.name.errors?.required" [ngClass]="'error'"> Le nom ne peut pas être vide</mat-error>
                <mat-error *ngIf="gameNameForm.controls.name.errors?.pattern" [ngClass]="'error'">Le nom ne peut pas contenir d'espaces</mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit" [routerLink]="routerConfig" [disabled]="gameNameForm.invalid">Créer un jeu</button>
            <button mat-button (click)="onNoClick()">Quitter</button>
        </form>
    </div>

    <app-canvas-under-buttons [position]="canvasPosition.Both"></app-canvas-under-buttons>

    <div id="radio-buttons">
        <div>
            <p>Choisissez le rayon d'élargissement :</p>
            <mat-radio-group color="primary" aria-label="Select an option" [(ngModel)]="radius">
                <mat-radio-button *ngFor="let radius of radiusSizes" [value]="radius">{{ radius }}</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <button mat-raised-button color="basic" matTooltip="Vous devez avoir téléversé deux images"
        (click)="validateDifferences()">
        Valider les différences
    </button>
</div>
