<div class="selectionComponent">
    <div class="header">
        <h1 *ngIf="router.url === '/selection'">Selectionne ton jeu</h1>
        <h1 *ngIf="router.url === '/config'">Configure ton jeu</h1>
        <app-nav-bar></app-nav-bar>
    </div>
    <mat-grid-list class="gameCarrousel" cols="4">
       <ng-container  *ngIf="gameCarrousel.gameCards">
            <mat-grid-tile *ngFor="let game of gameCarrousel.gameCards" class="section">
                <app-game-sheet  [game]="game"></app-game-sheet>
            </mat-grid-tile>
        </ng-container>
    </mat-grid-list>
    <div class="buttonContainer">
        <button mat-raised-button *ngIf="gameCarrousel.hasPrevious" mat-raised-button class="previous_button" (click)="hasPrevious()"><< Précedent</button>
        <button mat-raised-button *ngIf="gameCarrousel.hasNext" mat-raised-button class="next_button" (click)="hasNext()">Suivant >></button>
    </div>
</div>
<div *ngIf="router.url === '/selection'" class="footerPreview">
    <div class="sectionOne">
        <h1>Créer ton propre Jeux dès maintenant</h1>
        <button mat-raised-button> Créer mon Jeu</button>
    </div>
    <img class="project-logo justified" src="../../../assets/img/RatCoon.png" alt="Logo Projet" />
</div>
<div *ngIf="router.url === '/selection'" class="footer">
    &copy;<span id="year"> </span><span> RAT-COON Games. All rights reserved.</span>
</div>
