<div>
    <h1>{{ titre }}</h1>
    <mat-grid-list cols="4">
        <mat-grid-tile *ngFor="let game of games.slice(gameIterator, gameIterator + 4)">
            <app-game-sheet [game]="game"></app-game-sheet>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="under-list-game">
        <div class="change-game">
            <button *ngIf="hasPrevious" class="previous_button" (click)="lastFour()"><< Précedent</button>
            <button [routerLink]="createRoute" class="create_button">Création de jeu</button>
            <button *ngIf="hasNext" class="next_button" (click)="nextFour()">Suivant >></button>
        </div>
        <div class="game-constants">
            <ul>
                <li>
                    Temps initial du compte à rebours: <strong>{{ timeCountdown }}</strong>
                </li>
                <li>
                    Temps de pénalité pour l’utilisation d’un indice: <strong>{{ timePenalty }}</strong>
                </li>
                <li>
                    Temps gagné avec la découverte d’une différence: <strong>{{ timeWonByDifference }}</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
