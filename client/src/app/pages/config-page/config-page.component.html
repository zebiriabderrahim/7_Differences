<div class="config-view">
    <div class="upper-list-game">
        <app-selection-page> </app-selection-page>
    </div>
    <div class="under-list-game">
        <div class="change-game">
            <button mat-raised-button [routerLink]="createRoute" class="create_button">Création de jeu</button>
        </div>
        <div class="game-constants">
            <ul>
                <p>
                    Temps initial du compte à rebours: <strong>{{ countdownTime }} secondes</strong>
                </p>
                <p>
                    Temps de pénalité pour l’utilisation d’un indice: <strong>{{ penaltyTime }} secondes</strong>
                </p>
                <p>
                    Temps gagné avec la découverte d’une différence: <strong>{{ bonusTime }} secondes</strong>
                </p>
            </ul>
        </div>
    </div>
</div>
