<div *ngIf="game" class="infomations-header">
    <h1>{{ game.name }}</h1>
    <div class="game-feedback">
        <mat-icon class="personIcon">person</mat-icon>
        <h1>{{ game.player }} &nbsp; Différences trouvées: {{ differencesFound }}</h1>
        &nbsp;
        <h1>Temps: {{ timer * 1000 | date: 'mm:ss' }}</h1>
        &nbsp;<mat-icon class="personIcon">person</mat-icon>
        <h1>Nom du deuxieme Joueur Différences trouvées: {{ differencesFound }}</h1>
    </div>
    <app-game-infos [game]="game" [differencesCount]="game.differencesCount"></app-game-infos>
</div>
<div class="canvas-container">
    <div class="game-canvas">
        <canvas
            id="originalFG"
            [attr.height]="canvasSize.height"
            [attr.width]="canvasSize.width"
            #originalCanvasFG
            (click)="mouseClickOnOriginal($event)"
        ></canvas>
        <canvas
            id="original"
            [attr.height]="canvasSize.height"
            [attr.width]="canvasSize.width"
            #originalCanvas
            (click)="mouseClickOnOriginal($event)"
        ></canvas>
    </div>
    <div class="game-canvas">
        <canvas
            id="modifiedFG"
            [attr.height]="canvasSize.height"
            [attr.width]="canvasSize.width"
            #modifiedCanvasFG
            (click)="mouseClickOnModified($event)"
        ></canvas>
        <canvas
            id="modified"
            [attr.height]="canvasSize.height"
            [attr.width]="canvasSize.width"
            #modifiedCanvas
            (click)="mouseClickOnModified($event)"
        ></canvas>
    </div>
</div>
<button class="importantButton" (click)="abandonGame()">Abandonner la partie</button>
<div *ngIf="router.url === '/game/host' || router.url === '/game/join'">
    <app-chat-box (add)="addRightSideMessage($event)" [messages]="messages"></app-chat-box>
</div>
