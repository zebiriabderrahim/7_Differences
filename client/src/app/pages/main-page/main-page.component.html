<div class="container justified">
    <h1 class="header-item">{{ gameTitle }}</h1>
    <img class="project-logo" src="../../../assets/img/RatCoon.png" alt="Logo Projet" />
    <section id="server-message" class="justified">
        <p>Modes de jeu:</p>
        <div class="justified">
            <button class="button" [routerLink]="selectionRoute">Classique</button>
            <button class="button">Temps Limit√©</button>
            <button class="button" [routerLink]="configRoute">Configuration</button>
        </div>
    </section>
    <button class="button" [routerLink]="gameRoute">Jouer!</button>
    <footer class="footer-item">
        <h4 class="team-name">{{ teamNumber }}</h4>
        <p>
            <span *ngFor="let teammateName of teammateNameList"> {{ teammateName }} </span>
        </p>
    </footer>
