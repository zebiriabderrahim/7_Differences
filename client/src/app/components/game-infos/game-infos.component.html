<div *ngIf="game" id="gameInfos">
    <p><strong>Nom du Jeu:</strong> {{ game.gameName }}</p>
    <p><strong>Niveau de Difficulté:</strong> 5</p>
    <p><strong>Mode de Jeu:</strong> {{ game.gameMode }}</p>
    <p><strong>Nombre de Différences Présentes:</strong> {{ game.differencesFound }}</p>
    <p><strong>Temps de pénalité:</strong> {{ game.hintPenalty }}</p>
    <mat-icon matTooltip="Pour l'utilisation d'un indice" matTooltipPosition="above">info</mat-icon>
</div>
