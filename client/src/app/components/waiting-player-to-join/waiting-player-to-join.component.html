<div class="infos-container" >
    <p *ngIf="refusedMessage"> {{refusedMessage}}</p>
    <p id = "waiting" *ngIf="!refusedMessage"> En attente d’un deuxième joueur....</p>
</div>
<div class = "players-list">
    <div *ngIf="playerNames && !refusedMessage ">
        <p class = "waiting-text"> Joueur(s) en attente : </p>
        <div *ngFor="let playerName of playerNames">
            <p class = "player-name">Joueur: {{ playerName }}</p>
            <button class = "choice" mat-button (click)="refusePlayer(playerName)">Refuser</button>
            <button class = "choice" mat-button mat-dialog-close (click)="acceptPlayer(playerName)">Accepter</button>
        </div>
    </div>
</div>
<div class = "button1">
    <div class="button-container">
        <button class = "cancel" mat-button  mat-dialog-close (click)="undoCreateOneVsOneRoom()"></button>
        <img src="./assets/icon/CreateButton.png" alt="cancelButton">
        <div class="centered-yes">Annuler</div>
    </div>
</div>
<img src="./assets/gameSheet.png" class="dialog-image" alt="popup">
