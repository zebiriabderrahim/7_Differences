<div mat-dialog-actions class="infos-container" >
    <h1> En attente d’un deuxième joueur....</h1>
    <div *ngIf="playerNames">
        <h2> Joueur(s) en attente : </h2>
        <div *ngFor="let playerName of playerNames;let i = index">
            <h1>Joueur: {{ playerName }}</h1>
            <button mat-button (click)="refusePlayer(playerName)">Refuser</button>
            <button mat-button mat-dialog-close (click)="acceptPlayer(playerName)">Accepter</button>
        </div>
    </div>
    <button mat-button mat-dialog-close (click)="undoCreateOneVsOneRoom()">Annuler</button>
</div>
