<button mat-button [mat-dialog-close]="true">Fermer</button>
<h1 mat-dialog-title>Image non conforme !</h1>
<div mat-dialog-content>
    <p>L'image doit respecter les spécifications suivantes :</p>
    <mat-error> Le type d'image doit être un <strong>bitmap</strong> </mat-error> <br>
    <mat-error> La taille de l'image doit être de <strong>640x480</strong> </mat-error> <br>
    <mat-error> Le format d'image doit être de <strong>24-bits</strong> </mat-error>
</div>
