<div *ngIf="game" class="gameSheet">
    <svg class="background">
        <image href="./assets/gameSheet.svg"/>
    </svg>
    <div class="gameContainer">
        <h1 class="title">{{ game.name }}</h1>
        <h2 class="difficulty">{{ game.difficultyLevel ? ' Difficile' : ' Facile' }}</h2>
        <img class="thumbnail" [src]="url" alt="track" />
        <div class="gameInfo">
            <div class="ranking">
                <div class="topThree section">
                    <h3>Top Solo</h3>
                    <div class="topText Solo" *ngFor="let player of game.soloTopTime; index as i">
                        <ng-container *ngIf="i === 0">
                            <img class="gold" src="./assets/gold.png" />
                        </ng-container>
                        <ng-container *ngIf="i === 1">
                            <img class="argent" src="./assets/argent.png" />
                        </ng-container>
                        <ng-container *ngIf="i === 2">
                            <img class="bronze" src="./assets/bronze.png" />
                        </ng-container>
                        &nbsp;
                        &nbsp;&nbsp;<strong>{{ player.name }}</strong>&nbsp;&nbsp; {{ player.time*1000|date:'mm:ss'}} &nbsp;&nbsp;
                    </div>
                </div>
                <div class="topThree section">
                    <h3>Top 1 Vs 1</h3>
                    <div class="topText OneVsOne" *ngFor="let player of game.oneVsOneTopTime">
                        <strong>{{ player.name }}</strong> &nbsp;&nbsp; {{ player.time*1000|date:'mm:ss'}}
                    </div>
                </div>
            </div>
        </div>
    </div>

            <img class="createButton" src="./assets/CreateButton.png"/>
            <div class="centered-reset" *ngIf="router.url === '/selection'">{{isAvailableToJoin()?"Joindre":"Creer"}} </div>
            <div class="centered-reset" *ngIf="router.url === '/config'">Réinitialiser</div>
        </div> -->
        <button mat-raised-button *ngIf="router.url === '/selection'" (click)="playSolo()">Jouer</button>
        <button mat-raised-button *ngIf="router.url === '/selection'"
        (click)="isAvailableToJoin()?joinOneVsOne():createOneVsOne()">{{isAvailableToJoin()?"Joindre":"Creer"}} </button>
        <button mat-raised-button *ngIf="router.url === '/config'" (click)="deleteGameCard()">Supprimer</button>
        <button mat-raised-button *ngIf="router.url === '/config'" (click)="resetTopTime()">Réinitialiser</button>
    </div>
</div>
