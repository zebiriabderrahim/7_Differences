<div *ngIf="game" class="gameSheet">
    <h1 class="title">{{ game.name }}</h1>
    <div class="gameContainer">
        <img class="thumbnail" src="../../../assets/img/Pinocchior.jpg" alt="track" />

        <div class="gameInfo">
            <h2>Difficult√©: {{ game.difficultyLevel }}</h2>
            <div class="ranking">
                <div class="top three section">
                    <div class="top three title">
                        <h3>Top Solo</h3>
                        <div *ngFor="let player of game.soloTopTime; index as i">
                            {{ player.time }}
                        </div>
                    </div>
                </div>

                <div class="top three section">
                    <div class="top three title">
                        <h3>Top 1 Vs 1</h3>
                        <div *ngFor="let player of game.oneVsOneTopTime">
                            {{ player.time }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttonSection">
        <button mat-raised-button (click)="openDialog()">Jouer</button>
        <button mat-raised-button>Joinder</button>
    </div>
</div>
